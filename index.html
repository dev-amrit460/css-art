<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link  id="pagestyle" rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <center><textarea id="output" placeholder="Here you are!!!"></textarea></center>
    <div class="container">
    <div class="containerChild">
        <div class="row1">
      <button class="fn">Esc</button>
      <button class="fn">F1</button>
      <button class="fn">F2</button>
      <button class="fn">F3</button>
      <button class="fn">F4</button>
      <button class="fn">F5</button>
      <button class="fn">F6</button>
      <button class="fn">F7</button>
      <button class="fn">F8</button>
      <button class="fn">F9</button>
      <button class="fn">F10</button>
      <button class="fn">F11</button>
      <button class="fn">F12</button>
  	  <button onclick="fun()" class="fn"><i class="fa fa-power-off" aria-hidden="true"></i></button>

            </div>
            <div class="row2">
      <button class="btn" onclick="num('`'); num1('~')">~<br>`</button>
      <button class="btn" onclick="num('1'); num1('!')">!<br>1</button>
      <button class="btn" onclick="num('2'); num1('@')">@<br>2</button>
      <button class="btn" onclick="num('3'); num1('#')">#<br>3</button>
      <button class="btn" onclick="num('4'); num1('$')">$<br>4</button>
      <button class="btn" onclick="num('5'); num1('%')">%<br>5</button>
      <button class="btn" onclick="num('6'); num1('^')">^<br>6</button>
      <button class="btn" onclick="num('7'); num1('&')">&<br>7</button>
      <button class="btn" onclick="num('8'); num1('*')">*<br>8</button>
      <button class="btn" onclick="num('9'); num1('(')">(<br>9</button>
      <button class="btn" onclick="num('0'); num1(')')">)<br>0</button>
      <button class="btn" onclick="num('-'); num1('_')">_<br>-</button>
      <button class="btn" onclick="num('='); num1('+')">+<br>=</button>
      <button class="btn" onclick="del()" id="clear">Delete</button>
          </div>
          <div class="row3">
    <button class="btn" onclick="char('            ')" Id="tab">Tab</button>
    <button class="btn" onclick="char('q')">Q</button>
    <button class="btn" onclick="char('w')">W</button>
    <button class="btn" onclick="char('e')">E</button>
    <button class="btn" onclick="char('r')">R</button>
    <button class="btn" onclick="char('t')">T</button>
    <button class="btn" onclick="char('y')">Y</button>
    <button class="btn" onclick="char('u')">U</button>
    <button class="btn" onclick="char('i')">I</button>
    <button class="btn" onclick="char('o')">O</button>
    <button class="btn" onclick="char('p')">P</button>
    <button class="btn" onclick="num('['); num1('{')">{<br>[</button>
    <button class="btn" onclick="num(']'); num1('}')">}<br>]</button>
    <button class="btn" onclick="num('\\'); num1('|')"id="sp">|<br>\</button>
            </div>
            <div class="row4">
    <button class="btn" id="cp" onclick="cap()">CapsLK</button>
    <button class="btn" onclick="char('a')">A</button>
    <button class="btn" onclick="char('s')">S</button>
    <button class="btn" onclick="char('d')">D</button>
    <button class="btn" onclick="char('f')">F</button>
    <button class="btn" onclick="char('g')">G</button>
    <button class="btn" onclick="char('h')">H</button>
    <button class="btn" onclick="char('j')">J</button>
    <button class="btn" onclick="char('k')">K</button>
    <button class="btn" onclick="char('l')">L</button>
    <button class="btn" onclick="num(';'); num1(':')">:<br>;</button>
    <button class="btn" onclick="spl()">"<br>'</button>
    <button class="btn" id="enter" onclick="enter()">Enter</button>
            </div>
            <div class="row5">
    <button class="btn" onclick="shi()" id="shift">Shift</button>
    <button class="btn" onclick="char('z')">Z</button>
    <button class="btn" onclick="char('x')">X</button>
    <button class="btn" onclick="char('c')">C</button>
    <button class="btn" onclick="char('v')">V</button>
    <button class="btn" onclick="char('b')">B</button>
    <button class="btn" onclick="char('n')">N</button>
    <button class="btn" onclick="char('m')">M</button>
    <button class="btn" onclick="num(','); num1('<')"> < <br>,</button>
    <button class="btn" onclick="num('.'); num1('>')">><br>.</button>
    <button class="btn" onclick="num('/'); num1('?')">?<br>/</button>
    <button class="btn" onclick="shi()" id="shift">Shift</button>
            </div>
            <div class="row6">
    <button class="btn">Ctrl</button>
    <button class="btn">Fn</button>
    <button class="btn"><i class="fa fa-windows" aria-hidden="true"></i></button>
    <button class="btn">Alt</button>
    <button class="btn" id="space" onclick="char(' ')">Space</button>
    <button class="btn">Alt</button>
    <button class="btn">Ctrl</button>
    <button class="btn"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></button>
    <button class="btn"><i class="fa fa-arrows-v fa-lg" aria-hidden="true"></i></button>
    <button class="btn"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
            </div>
</div>
    <div class="touchpad"></div>
</div>
<audio id="myAudio">
<source src="tone.mp3" type="audio/mpeg">
</audio>
<audio id="myAudio3">
<source src="cap.mp3" type="audio/mpeg">
</audio>
<script type="text/javascript">
var x= document.getElementById("myAudio");
var k= document.getElementById("myAudio3");
var count=0;
var cp=1;
shift=1;

function shi() {
var click = document.getElementById("shift");
if(shift%2!=0){
click.style.backgroundColor = "#FFE4E1";
}
else{
click.style.backgroundColor = "#000000";
}
k.play();
shift=shift+1;
}

function cap() {
var click = document.getElementById("cp");
if(cp%2!=0){
click.style.backgroundColor = "#FFE4E1";
}
else{
click.style.backgroundColor = "#000000";
}
k.play();
cp=cp+1;
}

function fun() {
count=count+1;
if(count==1)
 {
 window.alert("Powering colorful theme !!!");
 x.play();
 document.getElementById('pagestyle').setAttribute('href',"styles.css");
 }
 if(count==2){
 window.alert("Powering golden theme !!!");
 x.play();
 document.getElementById('pagestyle').setAttribute('href',"styleg.css");
  }
 if(count==3)
 {
 window.alert("Powering realistic theme !!!");
 x.play();
 document.getElementById('pagestyle').setAttribute('href',"style.css");
 count=0;
 }
 }
 
 function num (press){
            if(shift%2!=0)
			{document.getElementById('output').value += press;}
        }
		
 function num1 (press){
            if(shift%2==0)
			{document.getElementById('output').value += press;}
        }
		
 function char(press){
 if(cp%2==0){
 if(shift%2==0){document.getElementById('output').value +=press;}
 else{document.getElementById('output').value +=press.toUpperCase();}
 }
 if(cp%2!=0){
 if(shift%2==0){document.getElementById('output').value +=press.toUpperCase();}
 else{document.getElementById('output').value +=press;}
  }           
        }
		
 function enter(){
        document.getElementById('output').value +='\n';
    }
	
 function del(){
  var d  = document.getElementById('output').value;
    document.getElementById('output').value=d.substring(0,d.length -1);
 }
 function spl(){
 num('\'');
 num1('\"');
 }
</script>
</body>
</html>
